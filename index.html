<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffc0cb;
            background-image: radial-gradient(#ff69b4 15%, transparent 16%), radial-gradient(#ff69b4 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .game-boy-frame {
            background-color: #2d2d2d;
            width: 600px;
            height: 550px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            text-align: center;
        }

        .screen {
            background-color: #ffd1dc;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 4px solid #4a4a4a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; 
        }

        h1 {
            font-size: 20px;
            color: #d32f2f;
            margin-bottom: 20px;
            line-height: 1.5;
            z-index: 2;
        }

        .pixel-cat {
            width: 150px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 40px;
            z-index: 2;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 20px;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #yesBtn {
            background-color: #90ee90;
            color: #006400;
        }

        #noBtn {
            background-color: #ffcccb;
            color: #8b0000;
            transition: top 0.4s ease-out, left 0.4s ease-out;
            position: relative; 
            z-index: 10; /* Ensures it stays on top */
        }

        .bottom-text {
            font-size: 10px;
            color: #d32f2f;
            margin-top: 10px;
            line-height: 1.8;
            opacity: 0.8;
        }

        #video-container {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 90%;
            border: 4px solid #000;
            border-radius: 5px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="game-boy-frame">
        <div class="screen" id="screen-area">
            
            <div id="initial-content" class="content-wrapper">
                <h1>WILL YOU BE MY VALENTINE?</h1>
                
                <img src="https://media.giphy.com/media/L0O3TQpp0WnSXmxV8p/giphy.gif" alt="Pixel Cat" class="pixel-cat">
                
                <div class="buttons">
                    <button id="yesBtn" onclick="acceptLove()">YES</button>
                    <button id="noBtn">NO</button>
                </div>

                <div class="bottom-text">
                    <p>skús stlačiť nie</p>
                    <p>ľúbim ťa ❤️</p>
                </div>
            </div>

            <div id="video-container">
                <h1>YAY! ❤️</h1>
                <video controls autoplay playsinline>
                    <source src="Dancing.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>

        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const initialContent = document.getElementById('initial-content');
        const videoContainer = document.getElementById('video-container');
        const screenArea = document.getElementById('screen-area');
        
        let isMoving = false;
        
        // Track mouse position globally so the button knows where NOT to go
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Existing forcefield logic
            if (isMoving) return;
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            
            // Trigger escape if mouse is within 200px
            const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));
            if (distance < 200) {
                moveButton();
            }
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            isMoving = true;
            noBtn.style.position = 'absolute';

            // Get the boundaries of the Gameboy screen
            const screenRect = screenArea.getBoundingClientRect();
            
            // "Smart Teleport" - Try up to 20 times to find a safe spot
            let safeX, safeY;
            let foundSafeSpot = false;

            for (let i = 0; i < 20; i++) {
                // Generate random X/Y relative to the screen container
                // 450 and 350 are safe widths to keep it inside the borders
                const randX = Math.random() * (450 - noBtn.offsetWidth); 
                const randY = Math.random() * (350 - noBtn.offsetHeight);

                // Calculate where this new spot actually is on the page
                const absoluteNewX = screenRect.left + randX;
                const absoluteNewY = screenRect.top + randY;

                // Measure distance from the MOUSE to this NEW candidate spot
                const distFromMouse = Math.sqrt(Math.pow(mouseX - absoluteNewX, 2) + Math.pow(mouseY - absoluteNewY, 2));

                // If the new spot is more than 250px away from the mouse, we take it!
                if (distFromMouse > 250) {
                    safeX = randX;
                    safeY = randY;
                    foundSafeSpot = true;
                    break; 
                }
            }

            // If we failed to find a safe spot (rare), just pick a random corner
            if (!foundSafeSpot) {
                safeX = Math.random() > 0.5 ? 20 : 400;
                safeY = Math.random() > 0.5 ? 20 : 300;
            }

            // Apply the new safe coordinates
            noBtn.style.left = `${safeX}px`;
            noBtn.style.top = `${safeY}px`;

            // Cooldown prevents vibration
            setTimeout(() => {
                isMoving = false;
            }, 500);
        }

        function acceptLove() {
            initialContent.style.display = 'none';
            videoContainer.style.display = 'flex';
        }
    </script>
</body>
</html>
