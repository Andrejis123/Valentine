<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffc0cb;
            background-image: radial-gradient(#ff69b4 15%, transparent 16%), radial-gradient(#ff69b4 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .game-boy-frame {
            background-color: #2d2d2d;
            width: 600px;
            height: 550px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            text-align: center;
        }

        .screen {
            background-color: #ffd1dc;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 4px solid #4a4a4a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* overflow: hidden; Removed so button can escape 'outside' the screen bounds if needed, 
               but keeping it hidden makes it feel trapped in the gameboy. Let's keep it hidden. */
            overflow: hidden; 
        }

        h1 {
            font-size: 20px;
            color: #d32f2f;
            margin-bottom: 20px;
            line-height: 1.5;
            z-index: 2;
        }

        .pixel-cat {
            width: 150px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 40px;
            z-index: 2;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 20px;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #yesBtn {
            background-color: #90ee90;
            color: #006400;
        }

        #noBtn {
            background-color: #ffcccb;
            color: #8b0000;
            /* Slower transition for a smoother "float" away */
            transition: top 0.4s ease-out, left 0.4s ease-out;
            position: relative; 
        }

        .bottom-text {
            font-size: 10px;
            color: #d32f2f;
            margin-top: 10px;
            line-height: 1.8;
            opacity: 0.8;
        }

        #video-container {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 90%;
            border: 4px solid #000;
            border-radius: 5px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="game-boy-frame">
        <div class="screen">
            
            <div id="initial-content" class="content-wrapper">
                <h1>WILL YOU BE MY VALENTINE?</h1>
                
                <img src="https://media.giphy.com/media/L0O3TQpp0WnSXmxV8p/giphy.gif" alt="Pixel Cat" class="pixel-cat">
                
                <div class="buttons">
                    <button id="yesBtn" onclick="acceptLove()">YES</button>
                    <button id="noBtn">NO</button>
                </div>

                <div class="bottom-text">
                    <p>skús stlačiť nie</p>
                    <p>ľúbim ťa ❤️</p>
                </div>
            </div>

            <div id="video-container">
                <h1>YAY! ❤️</h1>
                
                <video controls autoplay>
                    <source src="Dancing.mov" type="video/quicktime">
                    <source src="Dancing.mov" type="video/quicktime">
                    Your browser does not support video.
                </video>
            </div>

        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const initialContent = document.getElementById('initial-content');
        const videoContainer = document.getElementById('video-container');
        
        // This flag stops the button from shaking
        let isMoving = false;

        // FORCEFIELD LOGIC
        document.addEventListener('mousemove', function(e) {
            // If it's already moving, don't disturb it!
            if (isMoving) return;

            const rect = noBtn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            
            // Calculate distance
            const distance = Math.sqrt(Math.pow(e.clientX - btnX, 2) + Math.pow(e.clientY - btnY, 2));
            
            // WIDER ZONE: If mouse is within 200px (Forcefield), trigger escape
            if (distance < 200) {
                moveButton();
            }
        });

        // Mobile touch logic
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            isMoving = true;
            
            noBtn.style.position = 'absolute';
            
            // Calculate random position within the screen
            // 500 and 400 are rough bounds of the 'screen' div
            const x = Math.random() * (450 - noBtn.offsetWidth); 
            const y = Math.random() * (350 - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // COOLDOWN: Wait 0.5 seconds before allowing it to move again
            // This prevents the "vibration"
            setTimeout(() => {
                isMoving = false;
            }, 500);
        }

        function acceptLove() {
            initialContent.style.display = 'none';
            videoContainer.style.display = 'flex';
        }
    </script>
</body>
</html>
