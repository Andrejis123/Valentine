<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            /* This creates the heart pattern background */
            background-image: radial-gradient(#ff69b4 15%, transparent 16%), radial-gradient(#ff69b4 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Press Start 2P', cursive; /* The retro font */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* The Dark Grey "Gameboy" Frame */
        .game-boy-frame {
            background-color: #2d2d2d;
            width: 600px;
            height: 500px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            text-align: center;
        }

        /* The Screen inside the frame */
        .screen {
            background-color: #ffd1dc;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 4px solid #4a4a4a;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Keeps the button inside the screen */
        }

        h1 {
            font-size: 20px;
            color: #d32f2f;
            margin-bottom: 20px;
            line-height: 1.5;
            z-index: 2;
        }

        /* The Cat GIF */
        .pixel-cat {
            width: 150px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 40px;
            z-index: 2;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 20px;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000; /* Retro 3D shadow */
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #yesBtn {
            background-color: #90ee90; /* Green */
            color: #006400;
        }

        #noBtn {
            background-color: #ffcccb; /* Red */
            color: #8b0000;
            /* This makes the movement smooth (Gliding) */
            transition: top 0.4s ease, left 0.4s ease;
            position: relative; 
        }

        /* The Hidden Video Section */
        #video-container {
            display: none; /* Hidden at start */
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 90%;
            border: 4px solid #000;
            border-radius: 5px;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="game-boy-frame">
        <div class="screen">
            
            <div id="initial-content" class="content-wrapper">
                <h1>WILL YOU BE MY VALENTINE?</h1>
                
                <img src="https://media.giphy.com/media/L0O3TQpp0WnSXmxV8p/giphy.gif" alt="Pixel Cat" class="pixel-cat">
                
                <div class="buttons">
                    <button id="yesBtn" onclick="acceptLove()">YES</button>
                    <button id="noBtn" onmouseover="moveButton()">NO</button>
                </div>
            </div>

            <div id="video-container">
                <h1>YAY! ❤️</h1>
                <video controls autoplay>
                    <source src="dance.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>

        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const initialContent = document.getElementById('initial-content');
        const videoContainer = document.getElementById('video-container');

        // Logic to make the NO button glide smoothly away
        function moveButton() {
            // We set position to absolute so it can move freely inside the screen
            noBtn.style.position = 'absolute';
            
            // Calculate random positions within the screen size (500x400 approx)
            const x = Math.random() * (500 - noBtn.offsetWidth); 
            const y = Math.random() * (400 - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Logic when YES is clicked
        function acceptLove() {
            initialContent.style.display = 'none'; // Hide cat & buttons
            videoContainer.style.display = 'flex'; // Show video
        }
    </script>
</body>
</html>
