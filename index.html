<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffc0cb;
            background-image: radial-gradient(#ff69b4 15%, transparent 16%), radial-gradient(#ff69b4 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .game-boy-frame {
            background-color: #2d2d2d;
            width: 600px;
            height: 550px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
            position: relative;
            text-align: center;
        }

        .screen {
            background-color: #ffd1dc;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            border: 4px solid #4a4a4a;
            position: relative;
            display: flex; /* Default is flex for the initial screen */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-sizing: border-box; /* Important for padding in grid mode */
        }

        h1 {
            font-size: 20px;
            color: #d32f2f;
            margin-bottom: 20px;
            line-height: 1.5;
            z-index: 2;
        }

        .pixel-cat {
            width: 150px;
            margin-bottom: 20px;
            image-rendering: pixelated; /* Keeps pixel art crisp */
        }

        .buttons {
            display: flex;
            gap: 40px;
            z-index: 2;
            margin-bottom: 20px;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 16px;
            padding: 15px 20px;
            border: 4px solid #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000;
        }

        #yesBtn {
            background-color: #90ee90;
            color: #006400;
        }

        #noBtn {
            background-color: #ffcccb;
            color: #8b0000;
            transition: top 0.4s ease-out, left 0.4s ease-out;
            position: relative; 
            z-index: 10;
        }

        .bottom-text {
            font-size: 10px;
            color: #d32f2f;
            margin-top: 10px;
            line-height: 1.8;
            opacity: 0.8;
        }

        /* ---- NEW STYLES FOR THE FINAL SCREEN ---- */

        /* The container for the final screen uses CSS Grid */
        #video-container {
            display: none; /* Hidden initially */
            width: 100%;
            height: 100%;
            /* Grid Layout Definition */
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            grid-template-rows: auto 1fr;   /* Top row for text, bottom for content */
            grid-template-areas: 
                "title title"
                "cat video";
            gap: 20px;
            padding: 30px; /* Add some internal spacing */
            justify-items: center;
            align-items: center;
        }

        /* Style specifically for the "YAY!" text */
        .yay-text {
            grid-area: title;
            font-size: 28px;
            margin-bottom: 0;
        }

        /* Style for the new happy cat GIF */
        .happy-cat {
            grid-area: cat;
            width: 100%;
            max-width: 180px;
            height: auto;
            image-rendering: pixelated;
        }

        /* Style specifically for the final video */
        .final-video {
            grid-area: video;
            width: 100%;
            max-width: 220px; /* Limits size so it fits nicely in the corner */
            height: auto;
            border: 4px solid #000;
            border-radius: 5px;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.2);
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="game-boy-frame">
        <div class="screen" id="screen-area">
            
            <div id="initial-content" class="content-wrapper">
                <h1>WILL YOU BE MY VALENTINE?</h1>
                <img src="https://media.giphy.com/media/L0O3TQpp0WnSXmxV8p/giphy.gif" alt="Pixel Cat" class="pixel-cat">
                
                <div class="buttons">
                    <button id="yesBtn" onclick="acceptLove()">YES</button>
                    <button id="noBtn">NO</button>
                </div>

                <div class="bottom-text">
                    <p>skús stlačiť nie</p>
                    <p>ľúbim ťa ❤️</p>
                </div>
            </div>

            <div id="video-container">
                <h1 class="yay-text">YAY! ❤️</h1>
                
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzhpZ2Z4ZndzeHh5ZmZ4eXh5ZmZ4eXh5ZmZ4eXh5ZmZ4eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3RnPXM/5i7umUqAOYYE/giphy.gif" alt="Happy Cat" class="happy-cat">
                
                <video controls autoplay playsinline class="final-video">
                    <source src="Dancing.mp4" type="video/mp4">
                    Your browser does not support video.
                </video>
            </div>

        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const initialContent = document.getElementById('initial-content');
        const videoContainer = document.getElementById('video-container');
        const screenArea = document.getElementById('screen-area');
        
        let isMoving = false;
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', function(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            if (isMoving) return;
            const rect = noBtn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;
            const distance = Math.sqrt(Math.pow(mouseX - btnCenterX, 2) + Math.pow(mouseY - btnCenterY, 2));
            if (distance < 200) {
                moveButton();
            }
        });

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function moveButton() {
            isMoving = true;
            noBtn.style.position = 'absolute';
            const screenRect = screenArea.getBoundingClientRect();
            let safeX, safeY;
            let foundSafeSpot = false;

            for (let i = 0; i < 20; i++) {
                const randX = Math.random() * (450 - noBtn.offsetWidth); 
                const randY = Math.random() * (350 - noBtn.offsetHeight);
                const absoluteNewX = screenRect.left + randX;
                const absoluteNewY = screenRect.top + randY;
                const distFromMouse = Math.sqrt(Math.pow(mouseX - absoluteNewX, 2) + Math.pow(mouseY - absoluteNewY, 2));
                if (distFromMouse > 250) {
                    safeX = randX;
                    safeY = randY;
                    foundSafeSpot = true;
                    break; 
                }
            }
            if (!foundSafeSpot) {
                safeX = Math.random() > 0.5 ? 20 : 400;
                safeY = Math.random() > 0.5 ? 20 : 300;
            }
            noBtn.style.left = `${safeX}px`;
            noBtn.style.top = `${safeY}px`;
            setTimeout(() => { isMoving = false; }, 500);
        }

        function acceptLove() {
            initialContent.style.display = 'none';
            // Important: Change display to 'grid' for the final layout
            videoContainer.style.display = 'grid'; 
        }
    </script>
</body>
</html>
